name: Publish to npm and Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ui/**'  # Trigger when UI library changes
      - 'apps/docs/**'    # Trigger when docs app changes

jobs:
  publish-ui:
    if: "contains(github.event.head_commit.message, '[skip npm]') == false"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
        working-directory: ./packages/ui
      - run: npm publish
        working-directory: ./packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
        working-directory: ./apps/docs
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          publish_dir: ./apps/docs/out
